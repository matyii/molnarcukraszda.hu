<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molnár Cukrászda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">
</head>
<body>
    <div id="navbar-module"></div>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Regisztráció</h2>
                <form action="." method="post">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="as">
                                <label for="floatingInput">Felhasználónév</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Jelszó</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Jelszó megerősítése</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Elfogadom az <strong>ÁSZF</strong>-t</label>
                        </div>
                    </div>
                    <div class="container text-center">
                        <p>Már van fiókja? <a href="login.html">Jelentkezzen be!</a></p>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-person-fill-add"></i> Regisztráció</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="../assets/js/modules.js"></script>
</html>
