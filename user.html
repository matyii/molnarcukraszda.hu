<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molnár Cukrászda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">
</head>
<body>
    <div id="navbar-module"></div>
    <div class="container-fluid my-3 pt-5">
        <div class="row row-cols-sm-1">
            <div class="col-lg-4 mb-3 mb-lg-0">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="assets/img/avatar.jpg" style="width: 150px;" class="rounded-circle my-3">
                        <h3 class="card-title">Üdvözöljük, user!</h3>
                        <span class="badge rounded-pill text-bg-primary">Vásárló</span>
                        <span class="badge rounded-pill text-bg-danger">Hosszútávú felhasználó</span>
                        <div class="container my-3 d-flex flex-column">
                            <button class="btn btn-danger"><i class="bi bi-box-arrow-left"></i> Kilépés</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Felhasználói beállítások</h3>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Új email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="asd">
                            <label for="floatingInput">Új felhasználónév</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="jelszo">
                            <label for="floatingInput">Új jelszó</label>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary"><i class="bi bi-floppy2-fill"></i> Változtatások mentése</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Rendelések</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Rendelési szám</th>
                                    <th>Termék</th>
                                    <th>Ár</th>
                                    <th>Fizetési módszer</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Gyümölcstorta</td>
                                    <td>€30</td>
                                    <td>Mastercard</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Mogyorós-karamelltorta</td>
                                    <td>€32</td>
                                    <td>Visa</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Vaníliakrémes torta</td>
                                    <td>€25</td>
                                    <td>Készpénzes fizetés</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/modules.js"></script>
</html>
