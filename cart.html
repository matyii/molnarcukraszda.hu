<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molnár Cukrászda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/png">
</head>
<body>
    <div id="navbar-module"></div>
    <div class="container my-5 pt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Kosár tartalma</h3>
                                <div class="card mb-3">
                                    <div class="row g-0">
                                      <div class="col-md-4">
                                        <img src="./assets/img/products/cakes/10.jpg" class="img-fluid rounded-start" style="width: 200px;">
                                      </div>
                                      <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Eper torta</h5>
                                            <p class="card-text">Eper, Tejszín, Tojás, Cukor, Liszt</p>
                                            <p class="card-text">Átmérő 26 cm</p>
                                            <div class="d-flex justify-content-end">
                                                <p class="fw-bold">35€</p>
                                            </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Szállítás</h3>
                                <div class="container d-flex justify-content-center my-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="GLS">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <img src="./assets/img/cart/shipping/gls.png" style="width: 50px; height: auto; margin-right: 10px;">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="DPD">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <img src="./assets/img/cart/shipping/dpd.png" style="width: 50px; height: auto; margin-right: 10px;">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Személyes átvétel">
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            <p>Személyes átvétel</p>
                                        </label>
                                    </div>                                    
                                </div>    
                                <form class="my-3">
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="inputName" placeholder=" " autocomplete="name">
                                        <label for="inputName">Teljes név</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="inputAddress" placeholder=" " autocomplete="address-line1">
                                        <label for="inputAddress">Cím</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="inputCity" placeholder=" ">
                                        <label for="inputCity">Város</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" id="inputZip" placeholder=" " autocomplete="postal-code">
                                        <label for="inputZip">Irányítószám</label>
                                    </div>
                                    <div class="mb-3 form-floating">
                                        <select id="inputCountry" class="form-select" aria-label="Ország kiválasztása">
                                            <option selected>Válasszon...</option>
                                            <option>Slovensko</option>
                                            <option>Magyarország</option>
                                            <option>Austria</option>
                                        </select>
                                        <label for="inputCountry">Ország</label>
                                    </div>
                                </form>                                                                                  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Fizetés</h3>
                                <form class="my-3">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="inputCardNumber" placeholder="Kártyaszám" autocomplete="cc-number">
                                        <label for="inputCardNumber" class="input-group-text" id="cardImageLabel"></label>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="col">
                                            <input type="text" class="form-control" id="inputExpiration" placeholder="HH/ÉÉ" maxlength="5" autocomplete="cc-exp">                                          
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="inputCVV" placeholder="CVV" maxlength="3" autocomplete="cc-csc">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="inputCardholderName" placeholder="Kártyatulajdonos neve" autocomplete="cc-given-name">
                                    </div>                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <div id="summaryCard"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="./assets/js/cardCheck.js"></script>
<script src="./assets/js/cart.js"></script>
<script src="./assets/js/modules.js"></script>
</html>
